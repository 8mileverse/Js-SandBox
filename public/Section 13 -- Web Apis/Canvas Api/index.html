<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Api</title>
</head>


<style>

#my-canvas {
    border: 1px solid rgb(233, 232, 232); /* Add border to the canvas */
}

.center-container {
    display: flex; /* Enable flexbox */
    justify-content: center; /* Horizontally center the canvas */
    align-items: center; /* Vertically center the canvas */
    height: 100vh; /* Set the container height to 100% of the viewport height */
}

</style>
<body>
    
<h3>Canvas Api</h3>

<div class="center-container">
    <canvas id="my-canvas" width="600" height="600"></canvas>
    <img src="ball.png" width="100" height="100" alt="">
</div>


    <script src="script.js"></script>
</body>
</html>
